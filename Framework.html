<html>
  <head>
      <title>Snakefall Redesign</title>
      <link rel="stylesheet" href="Editor.css"/>
      <script type="text/javascript" nonce="42ae50bf4e80482d87795e8d3ee" src="//local.adguard.org?ts=1579613273701&amp;type=content-script&amp;dmn=wolfesoftware.com&amp;css=1&amp;js=1&amp;gcss=1&amp;rel=1&amp;rji=1&amp;stealth=1&amp;uag="></script>
      <script type="text/javascript" nonce="42ae50bf4e80482d87795e8d3ee" src="//local.adguard.org?ts=1579613273701&amp;name=AdGuard%20Extra&amp;name=AdGuard%20Assistant&amp;type=user-script"></script>
      <script src="jquery.min.js"></script>
  </head>
    
  <body>
    <table id="levelTable"><tr>
      <td><canvas id="canvas" width=750 height=600></canvas></td>
      <td id="editorPane" style="display:none;">
        <table id="controls">
          <tr><td><a id="returnButton" href="https://jmdiamond3.github.io/Snakefall-Redesign/">&#x2190; Snakefall Redesign</a></td></tr>
          <tr class="spacer"><td></td></tr>
          <tr><td><button id="saveLevelButton" title="Ctrl+S - saves the current state to the URL bar of your browser; clears unmove/re-move history">Save Level</button></td></tr>
          <tr><td><button id="uneditButton" title="Ctrl+Z" disabled>Unedit &lt;&lt;</button><button id="reeditButton" title="Ctrl+Shift+Z, Ctrl+Y" disabled>&gt;&gt; Re-edit</button>
          <tr><td id="editText">Edits: <span id="editsSpan">0+0</span></td></tr>
          
          <tr class="spacer"><td></td></tr>
          <tr><td class="buttonHeader">Controls</td></tr>
              <tr id="controlsRow"><td><button id="resizeButton" title="Shift+S">Resize</button><div id="selectHolder"><button id="selectButton" title="Shift+R - double click to edit objects">Select</button><div><button id="cutButton" title="Cut (Ctrl+X)" disabled>X</button><button id="copyButton" title="Copy (Ctrl+C)" disabled>C</button><button id="pasteButton" title="Paste (Ctrl+V)" disabled>V</button></div></div><button id="paintSpaceButton" title="E">Erase</button></td></tr>
          <tr class="spacer"><td></td></tr>
              
          <tr><td class="buttonHeader">Physics</td></tr>
          <tr><td><button id="cheatGravityButton" title="Shift+G">Gravity: ON</button><button id="cheatCollisionButton" title="Shift+C">Collision: ON</button></td></tr>
          <tr class="spacer"><td></td></tr>
          
          <tr class="spacer standard"><td></td></tr>
          <tr class="standard header"><td>Standard Elements</td></tr>
          <tr class="standard"><td class="buttonHeader">Stationaries</td></tr>
          <tr class="standard"><td><button id="paintWallButton" title="W">Wall</button><button id="paintSpikeButton" title="S">Spike</button><button id="paintExitButton" title="X">Exit</button><button id="paintPortalButton" title="A">Portal</button></td></tr>
            
          <tr class="spacer standard"><td></td></tr>
          <tr class="standard"><td class="buttonHeader">Moveables</td></tr>
          <tr class="standard"><td><button id="paintSnakeButton" title="D">Snake</button><button id="paintFruitButton" title="F">Fruit</button><button id="paintBlockButton" title="B">Block</button></td></tr>
          <tr class="spacer standard"><td></td></tr>
            
          <tr class="spacer experimental"><td></td></tr>
          <tr class="experimental header"><td>Experimental Elements</td></tr>
          <tr class="experimental"><td class="buttonHeader">Removeables</td></tr>
          <tr class="experimental"><td><button id="paintCloudButton" title="K">Cloud</button><button id="paintFoamButton" title="M">Foam</button></td></tr>
          
          <tr class="spacer experimental"><td></td></tr>
          <tr class="experimental"><td class="buttonHeader">Gates</td></tr>
          <tr class="experimental"><td><button id="paintOpenGateButton" title="OpenGate">Open</button><button id="paintClosedGateButton" title="ClosedGate">Closed</button></td></tr>
            
          <tr class="spacer experimental"><td></td></tr>
          <tr class="experimental"><td class="buttonHeader">Platforms</td></tr>
          <tr class="experimental"><td><button id="paintPlatformButton" title="P">Platform</button></td></tr>
          <tr class="experimental"><td><button id="paintWoodPlatformButton" title="SHIFT+W">Wooden Platform</button></td></tr>
          <tr class="experimental"><td><button id="paintOneWayWallUButton" title="OneWayWallU">Up</button><button id="paintOneWayWallDButton" title="OneWayWallD">Down</button><button id="paintOneWayWallLButton" title="OneWayWallL">Left</button><button id="paintOneWayWallRButton" title="OneWayWallR">Right</button></td></tr>
          <tr class="spacer experimental"><td></td></tr>
            
        </table>
      </td>
    </tr></table>

    <div style="text-align:center;">
      <div id="paradoxDiv" style="background:#f88;"></div>
      Controls (hover for hotkeys):
      <br>
      Arrows<span id="wasdSpan">/WASD</span> to move
      <button id="switchSnakesButton" title="(Shift+)Spacebar, (Shift+)Tab, 1 - Red, 2 - Green, 3 - Blue, 4 - Yellow">Switch Snakes</button>
      <button id="showGridButton" title="G">Show Grid</button>
      <button id="themeButton" title="T">Theme: <b>Spring</b></button>
      <br>
      <button id="unmoveButton" title="Backspace, Z, Q" disabled>Unmove &lt;&lt;</button>
      Moves: <span id="movesSpan">0+0</span>
      <button id="removeButton" title="Y, Shift+Backspace, Shift+Z, Shift+Q" disabled>&gt;&gt; Re-move</button>
      <button id="restartButton" title="R - Unmove all the way. Shift+R - Re-move all the way">Restart</button>
      <button id="saveProgressButton" title="Ctrl+Shift+S - Saves a replay URL to the URL bar of your browser. Use &gt;&gt; Re-move or Shift+R to restore state.">Save Progress</button>
    </div>

    <button id="showHideEditor" title="\">Show Editor Stuff</button>
    <div id="editorDiv" style="display:none;">
      <textarea id="serializationTextarea" rows=30 cols=80></textarea>
      <div>
        <button id="submitSerializationButton">Submit</button>
        Share link: <input id="shareLinkTextbox">
      </div>
    </div>

    <div style="margin-top:1em;"><a href="https://github.com/thejoshwolfe/snakefall">Original Snakefall Github Page</a></div>
    <div>This game is a clone of <a href="http://snakebird.noumenongames.com/">Snakebird</a> by Noumenon Games.</div>
    <script src="version.js"></script>
    <script src="Main.js"></script>
  </body>
</html>
